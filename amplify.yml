version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        - npm ci
        - npx prisma generate
        # Verify Prisma binaries were generated
        - echo "Checking for Prisma binaries..."
        - ls -la node_modules/.prisma/client/*.node || echo "Prisma binaries not found!"
        # Create database directory if it doesn't exist
        - mkdir -p prisma
        # Run migrations (will create SQLite database)
        - npx prisma migrate deploy || echo "Migration failed, continuing..."
    build:
      commands:
        - npm run build
        # Copy static files to standalone build
        - cp -r .next/static .next/standalone/.next/static
        - cp -r public .next/standalone/public
        # Copy Prisma files to standalone build
        - mkdir -p .next/standalone/node_modules/.prisma
        - cp -r node_modules/.prisma/client .next/standalone/node_modules/.prisma/
        - mkdir -p .next/standalone/node_modules/@prisma
        - cp -r node_modules/@prisma/client .next/standalone/node_modules/@prisma/
        # Copy prisma schema and migrations
        - cp -r prisma .next/standalone/
        # Verify Prisma binaries in standalone
        - echo "Verifying Prisma binaries in standalone..."
        - ls -la .next/standalone/node_modules/.prisma/client/*.node
  artifacts:
    baseDirectory: .next/standalone
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

